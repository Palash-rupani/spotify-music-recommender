<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuneFinder - Music Recommendations</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 font-sans">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 backdrop-blur-md bg-white/70 border-b border-white/20">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <h1 class="text-2xl font-bold text-slate-800">TuneFinder</h1>
        <span class="text-2xl">ðŸŽµ</span>
      </div>
      <button class="text-slate-600 hover:text-slate-800">
        <i data-lucide="settings" class="w-5 h-5"></i>
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="pt-20 pb-20">
    <!-- Hero Search -->
    <section class="container mx-auto px-4 py-16 text-center">
      <form id="searchForm" class="max-w-2xl mx-auto">
        <div class="relative mb-8">
          <input id="searchInput" type="text" placeholder="Search for a song, artist, or paste a track URIâ€¦"
            class="w-full h-14 text-lg rounded-2xl border-2 border-slate-200 bg-white/80 backdrop-blur-sm shadow-lg px-4"/>
          <button type="submit"
            class="absolute right-2 top-2 h-10 w-10 flex items-center justify-center rounded-xl bg-emerald-500 hover:bg-emerald-600 text-white">
            <i data-lucide="search" class="w-5 h-5"></i>
          </button>
        </div>

        <!-- Recommendation Type -->
        <div class="mb-6">
          <select id="recType" class="w-64 mx-auto rounded-xl bg-white/80 backdrop-blur-sm border-slate-200 px-4 py-2">
            <option value="cluster">Cluster</option>
            <option value="nn">Neural Network</option>
            <option value="combined" selected>Combined</option>
          </select>
        </div>
      </form>

      <!-- Filters -->
      <div class="flex justify-center gap-4 mb-12">
        <button data-num="5" class="filter-btn rounded-full px-6 py-2 bg-white/80 border border-slate-200">5 songs</button>
        <button data-num="10" class="filter-btn rounded-full px-6 py-2 bg-gradient-to-r from-emerald-500 to-teal-500 text-white shadow-lg">10 songs</button>
        <button data-num="15" class="filter-btn rounded-full px-6 py-2 bg-white/80 border border-slate-200">15 songs</button>
      </div>
    </section>

    <!-- Recommendations -->
    <section class="container mx-auto px-4">
      <div id="recommendationsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-white/20">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <p class="text-sm text-slate-600">Built with Flask + Spotify API</p>
      <div class="flex items-center gap-3">
        <a href="#" class="text-slate-500 hover:text-slate-700"><i data-lucide="github" class="w-4 h-4"></i></a>
        <a href="#" class="text-slate-500 hover:text-slate-700"><i data-lucide="linkedin" class="w-4 h-4"></i></a>
      </div>
    </div>
  </footer>

  <!-- App Script -->
  <script src="js/app.js"></script>
</body>
</html>
